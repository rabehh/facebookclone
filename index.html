<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico"
      type="logo"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="leftside">
          <img
            class="logo"
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt=""
          />
          <h2 class="text-about">
            Facebook helps you connect and share with the people in your life
          </h2>
        </div>
        <div class="rightside">
          <div class="form">
            <center>
              <input
                type="email"
                class="form-control"
                placeholder="Email address or phone number"
              />
              <br /><input
                type="password"
                class="form-control"
                placeholder="Password"
              /><br /><br />
              <button type="button" class="login-btn">Log In</button
              ><br /><br />
              <a href="#" class="forgot-pass-btn">Forgotten password?</a
              ><br /><br />
              <hr width="350px" color="#e1e2e3" />
              <br />
              <button type="button" class="new-account-btn">
                Create new account
              </button>
            </center>
          </div>
          <br /><br />
          <a href="##" class="a2">Create a page</a> for a celebrity, brand or
          business.
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
